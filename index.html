<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TATTOO SALVATION — Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 95%;
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 25px;
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #222;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #000; }
    h2 { margin-top: 0; }
  </style>
</head>

<body>

<div class="container">

  <h2>Crear Cuenta</h2>

  <input type="email" id="email" placeholder="Correo electrónico" required>
  <input type="password" id="password" placeholder="Contraseña" required>

  <button onclick="crearCuenta()">Crear Cuenta</button>

  <hr>

  <h2>Datos de la Cita</h2>

  <input type="text" id="nombre" placeholder="Nombre completo" required>
  <input type="tel" id="telefono" placeholder="Número de teléfono o WhatsApp" required>

  <input type="date" id="fecha" required>
  <input type="time" id="hora" required>

  <textarea id="descripcion" placeholder="Descripción del tatuaje (opcional)"></textarea>

  <label>Subir imagen de referencia (opcional):</label>
  <input type="file" id="imagen" accept="image/png, image/jpeg">

  <hr>

  <h2>Pago (Depósito $25)</h2>

  <select id="metodo_pago">
    <option value="debit">Tarjeta Débito</option>
    <option value="credit">Tarjeta Crédito</option>
  </select>

  <input type="text" id="card_number" placeholder="Número de tarjeta" required>
  <input type="text" id="expiry" placeholder="Fecha de vencimiento (MM/YY)" required>
  <input type="text" id="cvv" placeholder="CVV" required>
  <input type="text" id="zip_code" placeholder="ZIP Code" required>

  <button onclick="procesarFormulario()">Confirmar</button>

</div>

<!-- SOLO main.js -->
<script src="main.js"></script>

</body>
</html>
